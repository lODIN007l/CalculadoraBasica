           <section class="discount section" id="ejercicioResolucion">

                <div style="margin-left: 20px; margin-right: 40px;" class="discount__animate">
                    <h2 style="text-align: center;" class="discount__title">Calculadora
                    
                    <br>
                    <label for="" style="margin-left: 5px; margin-right: 5px;">DATO 1</label>

                    <br>

                    <br>
                    <br>
                   <button style="color: white; background-color: rgb(46, 44, 44); padding: 1rem; border-radius: 10px; font-size: 20px;" onclick=" sumarespes()" > SUMA</button>

                   <button style="color: white; background-color: rgb(46, 44, 44); padding: 1rem; border-radius: 10px; font-size: 20px;" onclick=" divisionres()" > Division</button>
                    <br>
                    <select  style=" margin-top: 20px; color: white; background-color: rgb(46, 44, 44); padding: 1rem; border-radius: 10px; font-size: 20px;" id="op">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>


                    <br>
                    <br>
                    <br>
                    <button style="color: white; background-color: rgb(46, 44, 44); padding: 1rem; border-radius: 10px; font-size: 20px;" id="botoncalculo" onclick="porselector()"> Calcular</button>
